//nullbinds:
alias "checkfwd" ""
alias "checkback" ""
alias "checkleft" ""
alias "checkright" ""
alias "+spaceStop" "+spaceStopF"
alias "-spaceStop" "-spaceStopF"
alias "goForward" "-forward; +forward"
alias "goBack" "-back; +back"
alias "goLeft" "-left; +left"
alias "goRight" "-right; +right"
alias "+mfwd" "-back; +forward; alias checkfwd goForward;alias +spaceStop +spaceStopF; alias -spaceStop -spaceStopF"
alias "+mback" "-forward; +back; alias checkback goBack; alias +spaceStop +spaceStopB; alias -spaceStop -spaceStopB"
alias "+mleft" "-right; +left; alias checkleft goLeft"
alias "+mright" "-left; +right; alias checkright goRight"
alias "-mfwd" "-forward; checkback; alias checkfwd; 
alias "-mback" "-back; checkfwd; alias checkback" 
alias "-mleft" "-left; checkright; alias checkleft"
alias "-mright" "-right; checkleft; alias checkright"

alias "+spaceStopF" "-forward; +back; alias checkback goBack"
alias "-spaceStopF" "-back; checkfwd; alias checkback"
alias "+spaceStopB" "-back; +forward; alias checkfwd goForward"
alias "-spaceStopB" "-forward; checkback; alias checkfwd"

 
bind "w" "+mfwd"
bind "a" "+mleft"
bind "s" "+mback"
bind "d" "+mright"
bind "space" "+spaceStop"